# FONT & COLORS
$font = JetBrainsMono Nerd Font
$accent = rgba(100,100,255,0.8)
$accent2 = rgba(100,100,255,0.8)
$text = rgb(230,230,230)
$text_dim = rgba(200,200,200,0.7)
$subtext1 = rgb(184,192,224)
$error = rgba(239, 68, 68, 0.8)

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================
general {
    grace = 3
    hide_cursor = true
    immediate_render = false
    text_trim = true
    fractional_scaling = 2
    fail_timeout = 2000
}
# ==============================================================================
# BACKGROUND
# ==============================================================================
background {
    monitor =
    path = /home/grace/.config/hypr/winter.png
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}

# Smooth animations
animation = fade, 1, 0.8, default
animation = inputField, 1, 0.6, default

# Decorative Shapes
shape {
    monitor =
    size = 300, 300
    color = rgba(100,100,255,0.1)
    rounding = -1  # circle
    border_size = 2
    border_color = $accent
    position = 0, 0
    halign = center
    valign = center
    zindex = -2
}
# ==============================================================================
# AVATAR
# ==============================================================================
image {
    monitor =
    path = $HOME/Pictures/Profile.png
    size = 100
    border_size = 3
    border_color = $accent
    position = 0, -5
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(139, 125, 255, 0.5)
}
# ==============================================================================
# WELCOME MESSAGE
# ==============================================================================
label {
    monitor =
    text = Welcome back, $USER
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
}
# ==============================================================================
# INPUT FIELD
# ==============================================================================
input-field {
    monitor =
    size = 280, 45
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = $accent $accent2 45deg
    inner_color = rgba(20, 20, 20, 0.7)
    font_color = $text
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i><span foreground="##CAD3F5">Û∞åæ Enter Password...</span></i>
    hide_input = false
    rounding = -1
    check_color = rgba(34, 197, 94, 0.8)
    fail_color = $error
    fail_text = <i><span foreground="##f38ba8">$FAIL</span> <b>($ATTEMPTS$ATTEMPTS[ attempt| attempts])</b></i>
    fail_timeout = 3000
    capslock_color = rgba(251, 191, 36, 0.8)
    swap_font_color = false
    font_family = $font
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.4)
    zindex = 2
}
# ==============================================================================
# TIME
# ==============================================================================
label {
    monitor =
    text = <span foreground='##CAD3F5'>$TIME</span>
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.5)
}
# ==============================================================================
# DATE
# ==============================================================================
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}
# ==============================================================================
# System Info #
# ==============================================================================
label {
    monitor =
    text = cmd[update:30000] echo "$(uname -n) ‚Ä¢ $(uname -r | cut -d'-' -f1)"
    color = $text_dim
    font_size = 16
    font_family = $font
    position = 0, -200
    halign = center
    valign = center
}
# ==============================================================================
# Package Count (Arch specific) 
# ==============================================================================
label {
    monitor =
    text = cmd[update:300000] echo "üì¶ $(pacman -Q | wc -l) packages"
    color = $text_dim
    font_size = 14
    font_family = $font
    position = 20, 20
    halign = left
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}
# ==============================================================================
# Keyboard Layout #
# ==============================================================================
label {
    monitor =
    text = $LAYOUT[üá∫üá∏ EN,üá∑üá∫ RU]
    color = $text_dim
    font_size = 18
    font_family = $font
    onclick = hyprctl switchxkblayout all next
    position = 0, -250
    halign = center
    valign = center
}
# ==============================================================================
# SYSTEM STATUS
# ==============================================================================

# CPU Usage
label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1}' | cut -d. -f1)%"
    color =rgb(24,144,236)
    font_size = 12
    font_family = $font
    position = -30, -35
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}

# RAM Usage
label {
    monitor =
    text = cmd[update:3000] free | grep Mem | awk '{printf "RAM: %.0f%%", $3/$2 * 100.0}'
    color =rgb(24,144,236)
    font_size = 12
    font_family = $font
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}
# Up Time
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /‚è±Ô∏è /'
    color = $text_dim
    font_size = 12
    font_family = $font
    position = -20, 20
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}
